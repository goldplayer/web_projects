<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallCenter</title>
    <script src="https://kit.fontawesome.com/d99062bf80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body> </body>
  <header>
    <section class="header"> 
      <div class="container-fluid left-tabs"> 
        <div class="logo_block"> <img src="" alt="" class="logo"></div>
        <div class="d-flex align-items-start">
          <div id="v-pills-tab" role="tablist" aria-orientation="vertical" class="nav flex-column nav-pills me-3">
            <button id="v-pills-shopcart-tab" data-bs-toggle="pill" data-bs-target="#v-pills-shopcart" type="button" role="tab" aria-controls="v-pills-shopcart" aria-selected="true" class="nav-link active"> <i class="fa-thin fa-basket-shopping"></i></button>
            <button id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false" class="nav-link"> </button>
            <button id="v-pills--tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false" class="nav-link"> </button>
            <button id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false" class="nav-link"> </button>
            <button id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false" class="nav-link"> </button>
          </div>
          <div id="v-pills-tabContent" class="tab-content">
            <div id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-shopcart-tab" tabindex="0" class="tab-pane fade show active">...</div>
            <div id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0" class="tab-pane fade">...</div>
            <div id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0" class="tab-pane fade">...</div>
            <div id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0" class="tab-pane fade">...</div>
            <div id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0" class="tab-pane fade">...</div>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main> 
  </main>
  <footer> </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="./js/main.js"> </script>
</html>
