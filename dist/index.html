<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallCenter</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body> </body>
  <header>
    <section class="header">
      <div class="logo_block"> <img src="./images/logo.png" alt=""></div>
    </section>
  </header>
  <main> 
    <div class="wrapper"> 
      <section class="tabs">   
        <div class="container-fluid"> 
          <div class="tabs_block">
            <div id="v-pills-tab" role="tablist" aria-orientation="vertical" class="tabs_controle">
              <button id="v-pills-cart-tab" data-bs-toggle="pill" data-bs-target="#v-pills-cart" type="button" role="tab" aria-controls="v-pills-cart" aria-selected="true" class="nav-link active"> <i class="bx bx-cart-alt"></i></button>
              <button id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="false" class="nav-link"> <i class="bx bx-user"></i></button>
              <button id="v-pills-order-tab" data-bs-toggle="pill" data-bs-target="#v-pills-order" type="button" role="tab" aria-controls="v-pills-order" aria-selected="false" order="" class="nav-link"> <i class="bx bx-archive"></i></button>
              <button id="v-pills-feedback-tab" data-bs-toggle="pill" data-bs-target="#v-pills-feedback" type="button" role="tab" aria-controls="v-pills-feedback" aria-selected="false" class="nav-link"> <i class="bx bx-task"></i></button>
              <button id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false" class="nav-link"> <i class="bx bx-phone-call"></i></button>
            </div>
            <div id="v-pills-tabContent" class="tab-content">
              <div id="v-pills-cart" role="tabpanel" aria-labelledby="v-pills-cart-tab" tabindex="0" class="tab-pane fade show active">test1</div>
              <div id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab" tabindex="0" class="tab-pane fade">test2</div>
              <div id="v-pills-order" role="tabpanel" aria-labelledby="v-pills-order-tab" tabindex="0" class="tab-pane fade">...</div>
              <div id="v-pills-feedback" role="tabpanel" aria-labelledby="v-pills-feedback-tab" tabindex="0" class="tab-pane fade">...</div>
              <div id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0" class="tab-pane fade">...</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer> </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="./js/main.js"> </script>
</html>
